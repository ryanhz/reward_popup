name: reward_popup
description: A flutter package to easily implement an attractive animated pop-up animation with gift and confetti animation.
version: 0.0.7
repository: https://github.com/srujanmhase/reward_popup

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
